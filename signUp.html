<!DOCTYPE html>
<html >
<head>
    
    <title>SignUp</title>
    <link rel="stylesheet" href="CsignUp.css">
</head>
<body>
    <div class="general">
       <h1>Sign Up</h1>
    <br>

        <form action="">
            <div>
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="Fist Name" name="fname" class="ib">
            </div>
            <div>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" placeholder="Last Name" class="ib">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="xxx@gmail.com" class="ib">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="************" class="ib">
            </div>
            <br>
            <div>
                <a href=""><input type="button" value="SignUp" class="button"></a>
            </div>
        </form>
        <br>
        <p>Already have an account ? <a href="HLogin.html">Log In</a></p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
